<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>aplicando transformações com transform</h1>
<h2>transform escala-padrão  e scale 'x'  'y'</h2>
    <img src="./image/Screenshot_34.png" alt="imagem cafezinho" class="scale">

    <img src="./image/Screenshot_34.png" alt="imagem cafezinho" class="scale-Y">
    <h2> transform rotete</h2>
    <img src="./image/Screenshot_34.png" 
    alt="imagem cafezinho" class="rotate">
    <img src="./image/Screenshot_34.png" 
    alt="imagem cafezinho" class="rotate-x">
    
     <h2>transform translate</h2>
    <img src="./image/Screenshot_34.png" alt="imagem cafezinho" class="translate">







</body>
</html>
