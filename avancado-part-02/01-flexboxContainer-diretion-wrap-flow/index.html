    <link rel="stylesheet" href="style.css">
    <title>flexbox</title>
</head>

<body>
    <h1>flexbox container: direction, wrap e flow</h1>

    <section>
        <h2>direction</h2>

        <div class="conteiner direction">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </section>

    <section>
        <h2>wrap</h2>
        <div class="conteiner wrap">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>

    <section>

        <div class="conteiner flow">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </section>



</body>

</html>
